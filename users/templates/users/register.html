{% extends 'users/base.html' %}
{% load static %}

{% block title %}
    <title>lab4-6 - Регистрация</title>
{% endblock %}

{% block content %}
<div class="container-fluid h-custom">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-4">
      <img src="{% static 'assets/img/login_auth.jpg' %}"
        class="img-fluid" alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form action = '{% url "users:register" %}' method = 'post'>
        {% csrf_token %}
        {% if form.errors %}
        <div class = 'alert alert-warning' style = 'margin-top: 50px'>
          <p class="small fw-bold mt-2 pt-1 mb-0"> {{ form.errors }} </p>
        </div>
        {% endif %}
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for=" {{ form.email.id_for_label }}">Эл. почта</label>
          {{ form.email }}
        </div>

          <!-- name input -->
        <div class="form-outline mb-3">
          <label class="form-label" for=" {{ form.username.id_for_label }}">Имя пользователя</label>
          {{ form.username }}
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <label class="form-label" for=" {{ form.password1.id_for_label }}">Пароль</label>
          {{ form.password1 }}
        </div>

        <div class="form-outline mb-3">
          <label class="form-label" for=" {{ form.password2.id_for_label }}">Пароль</label>
          {{ form.password2 }}
        </div>
        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="submit" class="btn btn-success btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Зарегистрироваться</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
